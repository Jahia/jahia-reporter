name: Publish Release to Registry
on:
  release:
    types: [published]

jobs:
  npm_publish:
    runs-on: ubuntu-latest

    container:
      image: node:lts

    steps:
      - uses: actions/checkout@master
      - run: yarn
      - run: npm -g install typescript
      - run: npm -g install @oclif/dev-cli@latest
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      - run: npm --no-git-tag-version version ${{ github.event.release.tag_name }}
      - run: tsc -b
      - run: oclif-dev manifest
      - run: oclif-dev readme
      - run: ls -lah ./
      - run: whoami
      # Temporary hack while trying to figure out the permission issue
      - run: chmod 777 * -R
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     sudo: false
      - run: npm publish

  npm_test:
    needs: [npm_publish]

    runs-on: ubuntu-latest

    container:
      image: node:lts-alpine

    steps:
      - run: npm -g install @jahia/jahia-reporter@${{ github.event.release.tag_name }}
      - run: jahia-reporter --help
      - run: jahia-reporter testrail --help
      - run: jahia-reporter zencrepes --help
      - run: jahia-reporter slack --help

  docker:
    needs: [npm_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=$(echo ${GITHUB_REF:10})" >> $GITHUB_ENV
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: jahia/jahia-reporter
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          tags: 'latest,${{ env.RELEASE_VERSION }}'
