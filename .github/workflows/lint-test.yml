name: Lint and test
# This workflow is triggered on pushes and pull requests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Linting and test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: corepack enable
      - run: yarn
      - run: yarn run lint --max-warnings 1

      # Run tests and post coverage report to PR
      - name: Jest Coverage Report
        if: github.event_name == 'pull_request'
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
          test-script: yarn run test

      # Run tests normally on push (non-PR)
      - name: Run tests
        if: github.event_name != 'pull_request'
        run: yarn run test

  build:
    needs: [lint]
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: corepack enable
      - run: yarn
      - run: npm install -g typescript@5.9.3
      - run: tsc -v
      - run: tsc -b
